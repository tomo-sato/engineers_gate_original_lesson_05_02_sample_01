<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>入力画面</title>
</head>
<body bgcolor="#fffff0">
	<h1>入力画面</h1>
	<form method="post" th:action="@{/input}" th:object="${requestInput}">

		<b>名前：</b>
		<br>
		<input name="name" th:field="*{name}">
		<p th:if="${#fields.hasErrors('name')}"><span style="color:#ff0000;" th:errors="*{name}">エラーメッセージ</span></p>

		<br>
		<b>問い合わせ内容：</b>
		<br>
		<textarea name="body" th:field="*{body}"></textarea>
		<p th:if="${#fields.hasErrors('body')}"><span style="color:#ff0000;" th:errors="*{body}">エラーメッセージ</span></p>

		<br>
		<input type="submit" value="確認画面へ">
	</form>
</body>
</html>
